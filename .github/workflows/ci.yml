name: CI
on:
  push:
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install deps
        run: forge --version && forge build
      - name: Run tests
        run: forge test -vvv
      - name: Python lint
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: python -m pip install --upgrade pip && pip install -r backend/requirements.txt
      - name: CLI syntax check
        run: python -m py_compile scripts/admin_cli.py


